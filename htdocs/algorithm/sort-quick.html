<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>sort quick - 快速排序算法</title>
<style type="text/css">body {background:#333; color:#eee;}</style>
</head>
<body>


<script type="text/javascript">

//-------------------------------------------
// 快速排序法 - 思路
// 1.选择基线 (方法：数组的中部)
// 2.找到基线的值 (方法：基线的值)
// 3.定义左右两个子集(空数组)
// 4.1.小于基线值的元素 push到左集
// 4.2.大于基线值的元素 push到右集
// 5.递归方式重复步骤1，并且合并右子集到左子集
// 直至右子集为空，此方法停止
//-------------------------------------------
var SORT = (function(){
	return {
		quick : function(arr){
			// 如果数组长度是1或是0 直接返回该数组
			if(arr.length <= 1) return arr;
			//------------------------------------------
			// 选择基准，并将其与原数组分离
			// 在定义两个空数组，用来存放一左一右两个子集
			//------------------------------------------
			// 基线 - 向下取整
			var datumLine = Math.floor(arr.length/2);
			// 基线的数值
			var datumValue = arr.splice(datumLine,1)[0];
			// 左右两个子集
			var left = [];
			var right = [];
			//-------------------------
			// 然后开始遍历数组
			// 小于基准的放入左边
			// 大于基准的放入右边
			//-------------------------
			for(var i=0; i<arr.length; i++){
				if(arr[i] < datumValue){left.push(arr[i])}
				else{right.push(arr[i])}
			}
			// console.log(datumLine,datumValue);
			//--------------------------------
			// 最后，使用递归不断重复这个过程
			//--------------------------------
			return this.quick(left).concat([datumValue],this.quick(right));
		}
	}
}());
var arr = SORT.quick([5,4,2,7,9,6,1,3,10,8,15,12,14,13,16,11]);
console.log(arr);

</script>

</body>
</html>
