<div class="aName"></div>
<div class="catalog clearfix"><span>A学习基础</span><span>3.动作模仿</span><span>阶段5</span></div>
<div class="name"><span>1.眼睛和表情的模仿</span></div>
<div class="box">
	<ul>
		<li>
			<div class="tit">目标</div>
			<div class="con">7种以上</div>
		</li>
		<li>
			<div class="tit">说明</div>
			<div class="con">
				肢体动作模仿能够做15-20以上个之后，可以开始这个课题。<br>
				如果大人和孩子面对面的训练效果不太好的话，可以让孩子站在镜子前，大人蹲在孩子身后，先做一些简单的肢体动作模仿，然后渐渐转为做脸周围的比较小的动作模仿，比如摸头摸鼻子摸嘴巴这些，熟练了之后，可以导入眼睛和表情的模仿。
			</div>
		</li>
	</ul>
</div>
